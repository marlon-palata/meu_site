<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo Tabela Simples</title>
</head>
<body>

    <h2>Tabela de Preços</h2>
    
    <table border="1">
      <tr>
        <th>Produto</th>
        <th>Preço</th>
        <th>Estoque</th>
      </tr>
      
      <tr>
        <td>Teclado</td>
        <td>R$ 150,00</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Mouse</td>
        <td>R$ 80,00</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Monitor</td>
        <td>R$ 700,00</td>
        <td>15</td>
      </tr>
    </table>

</body>
</html>
