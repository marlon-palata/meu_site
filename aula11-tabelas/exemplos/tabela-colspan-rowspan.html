<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo Colspan e Rowspan</title>
</head>
<body>

    <h2>Horário de Aulas (Exemplo de Mesclagem)</h2>

    <table border="1" style="width: 400px; text-align: center;">
        <tr>
            <th>Horário</th>
            <th>Segunda</th>
            <th>Terça</th>
        </tr>
        <tr>
            <td>8:00 - 9:00</td>
            <td rowspan="2">Matemática</td>
            <td>Português</td>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td>História</td>
        </tr>
        <tr>
            <td>10:00 - 10:30</td>
            <td colspan="2">Intervalo</td>
        </tr>
    </table>

</body>
</html>
