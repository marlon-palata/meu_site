<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo Imagens e Tabelas</title>
    <link rel="stylesheet" href="style-exemplos.css">
</head>
<body>

    <h1>Formatação de Imagens</h1>
    
    <img src="img/exemplo.jpg" alt="Exemplo" class="img-responsiva">
    
    <img src="img/exemplo.jpg" alt="Avatar" class="img-redonda">

    <hr>
    
    <h1>Formatação de Tabelas</h1>
    
    <table class="tabela-zebra">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Função</th>
                <th>Salário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>Desenvolvedora</td>
                <td>R$ 5.000</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>Designer</td>
                <td>R$ 4.500</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>Gerente</td>
                <td>R$ 8.000</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Estagiário</td>
                <td>R$ 1.500</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
