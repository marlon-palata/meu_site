<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo Links e Listas</title>
    <link rel="stylesheet" href="style-exemplos.css">
</head>
<body>

    <h1>Formatação de Links (Âncoras)</h1>
    <p>Passe o mouse sobre os links para ver os estados.</p>
    
    <a href="#">Link Padrão (:link)</a>
    <a href="#visitado" class="visitado">Link Visitado (:visited)</a>
    <a href="#" class="botao-link">Link Hover/Active</a>

    <hr>
    
    <h1>Formatação de Listas</h1>
    
    <ul class="lista-quadrada">
        <li>Item 1 (Quadrado)</li>
        <li>Item 2</li>
    </ul>
    
    <ul class="lista-sem-marcador">
        <li>Item 1 (Sem marcador)</li>
        <li>Item 2</li>
    </ul>
    
    <ol class="lista-romana">
        <li>Item 1 (Romano)</li>
        <li>Item 2</li>
    </ol>

</body>
</html>
