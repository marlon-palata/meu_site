<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício - Efeitos CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Botões e Cards Interativos</h1>

    <div class="container-botoes">
        <a href="#" class="botao-efeito">Passe o Mouse</a>
        <button class="botao-transformar">Clique Aqui</button>
    </div>

    <div class="container-cards">
        <div class="card">
            <h3>Card 1</h3>
            <p>Este card terá um efeito sutil ao passar o mouse.</p>
        </div>
        <div class="card card-animado">
            <h3>Card 2</h3>
            <p>Este card terá uma animação contínua.</p>
        </div>
    </div>
    
    <p class="paragrafo-decorado">Este é um parágrafo com uma decoração CSS gerada por pseudo-elementos.</p>
</body>
</html>
