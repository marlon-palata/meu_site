<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 16.1 - Flexbox e Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flexbox (1 Dimensão)</h1>
    <div class="flex-container" id="flex-ex-1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h1>CSS Grid (2 Dimensões)</h1>
    <div class="grid-container" id="grid-ex-1">
        <div class="item-grid" id="header">Header</div>
        <div class="item-grid" id="main">Main Content</div>
        <div class="item-grid" id="aside">Aside</div>
        <div class="item-grid" id="footer">Footer</div>
    </div>
</body>
</html>
