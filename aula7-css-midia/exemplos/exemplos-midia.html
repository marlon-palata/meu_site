<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplos Aula 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="corpo-com-fundo">

    <h1 class="titulo-cor">Este título tem cor</h1>

    <section>
        <h2>Imagem de Conteúdo (HTML)</h2>
        <img src="img/perfil.jpg" alt="Foto de perfil" width="150">
        
        <img src="https://picsum.photos/id/237/200/300" alt="Cachorro (externo)">
    </section>

    <section class="banner-fundo">
        <h2>Imagem de Fundo (CSS)</h2>
        <p>Esta seção tem uma imagem de fundo aplicada via CSS.</p>
    </section>

    <section>
        <h2>Vídeo Interno (HTML)</h2>
        <video src="videos/tutorial.mp4" width="400" controls>
            Seu navegador não suporta a tag de vídeo.
        </video>
    </section>

    <section>
        <h2>Vídeo Externo (YouTube)</h2>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/J--7IsdWSwY" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </section>

</body>
</html>
