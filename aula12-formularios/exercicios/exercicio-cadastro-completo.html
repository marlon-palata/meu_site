<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
  <style>
      body { font-family: sans-serif; background-color: #f4f4f4; }
      form { max-width: 600px; margin: 20px auto; padding: 20px; background-color: white; border: 1px solid #ccc; }
      fieldset { margin-bottom: 15px; border: 1px solid #ddd; }
      legend { font-weight: bold; color: #333; }
      div { margin-bottom: 15px; }
      label { display: block; margin-bottom: 5px; font-weight: bold; }
      input[type="text"], input[type="email"], input[type="password"], input[type="date"], select, textarea {
          width: 100%;
          padding: 8px;
          box-sizing: border-box; /* Garante que o padding não estoure a largura */
      }
      button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
      button[type="reset"] { background-color: #6c757d; }
  </style>
</head>
<body>
  <h1>Crie sua Conta</h1>
  
  <form action="#" method="POST" enctype="multipart/form-data">
  
    <fieldset>
      <legend>Dados Pessoais</legend>
      
      <div>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required minlength="8" placeholder="Seu nome aqui">
      </div>
      
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div>
        <label for="senha">Senha (mínimo 8 caracteres):</label>
        <input type="password" id="senha" name="senha" required minlength="8">
      </div>
      
      <div>
        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc">
      </div>
    </fieldset>

    <fieldset>
      <legend>Informações Adicionais</legend>
      
      <div>
        <p>Gênero:</p>
        <input type="radio" id="masc" name="genero" value="masculino">
        <label for="masc" style="display: inline;">Masculino</label>
        
        <input type="radio" id="fem" name="genero" value="feminino">
        <label for="fem" style="display: inline;">Feminino</label>
        
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro" style="display: inline;">Outro</label>
      </div>
      
      <div>
        <p>Interesses:</p>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes" style="display: inline;">Esportes</label>
        
        <input type="checkbox" id="musica" name="interesses" value="musica">
        <label for="musica" style="display: inline;">Música</label>
        
        <input type="checkbox" id="leitura" name="interesses" value="leitura">
        <label for="leitura" style="display: inline;">Leitura</label>
      </div>
      
      <div>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
          <option value="">Selecione...</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
        </select>
      </div>
      
      <div>
        <label for="bio">Biografia:</label>
        <textarea id="bio" name="bio" rows="5"></textarea>
      </div>
       
       <div>
        <label for="curriculo">Currículo:</label>
        <input type="file" id="curriculo" name="curriculo">
      </div>
    </fieldset>

    <div>
      <button type="submit">Cadastrar</button>
      <button type="reset">Limpar</button>
    </div>

  </form>
</body>
</html>
