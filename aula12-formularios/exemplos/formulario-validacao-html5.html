<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo Validação HTML5</title>
</head>
<body>
    <h1>Validação Nativa HTML5</h1>
    
    <form action="#" method="POST">
    
        <div>
            <label for="nome">Nome (Obrigatório):</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <br>
        
        <div>
            <label for="email">E-mail (Valida formato):</label>
            <input type="email" id="email" name="email">
        </div>
        
        <br>
        
        <div>
            <label for="senha">Senha (mínimo 8, máximo 16):</label>
            <input type="password" id="senha" name="senha" minlength="8" maxlength="16" required>
        </div>
        
        <br>
        
        <div>
            <label for="cep">CEP (Formato 00000-000):</label>
            <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000">
        </div>
        
        <br>
        
        <button type="submit">Enviar</button>
    
    </form>
</body>
</html>
