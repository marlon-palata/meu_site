<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplos de SVG</title>
</head>
<body>

    <h1>Exemplo de SVG (Gráfico Vetorial)</h1>
    <p>Este círculo é desenhado com código, não é um arquivo .jpg!</p>

    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="blue"/>
    </svg>
    
    <p>Uma linha decorativa:</p>
    
    <svg height="10" width="100%">
      <line 
        x1="0" y1="5" 
        x2="100%" y2="5" 
        style="stroke:royalblue; stroke-width:2" />
    </svg>

</body>
</html>
