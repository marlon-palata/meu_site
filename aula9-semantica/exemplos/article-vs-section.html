<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Article vs Section</title>
    <style>
        body { font-family: sans-serif; }
        main { border: 2px solid black; padding: 10px; }
        article { border: 2px dashed blue; padding: 10px; margin: 10px; }
        section { border: 2px dotted green; padding: 10px; margin: 10px; }
    </style>
</head>
<body>

    <main>
        <h1>Blog de Notícias</h1>
        
        <article>
            <h2>Título do Post do Blog</h2>
            <p>Este é o conteúdo do post. Ele faz sentido sozinho, mesmo se fosse lido em um feed RSS.</p>
            
            <section>
                <h3>Comentários</h3>
                <p>Comentário 1...</p>
                <p>Comentário 2...</p>
            </section>
        </article>
        
        <article>
            <h2>Outro Título de Post</h2>
            <p>Mais um conteúdo que faz sentido por si só.</p>
        </article>

    </main>

</body>
</html>
