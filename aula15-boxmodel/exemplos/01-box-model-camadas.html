<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Camadas do Box Model</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .caixa-box-model {
            width: 300px; /* Largura do CONTEÚDO */
            height: 150px; /* Altura do CONTEÚDO */
            
            padding: 20px; /* 1. Preenchimento (espaço interno) */
            border: 5px solid #2c3e50; /* 2. Borda (moldura) */
            margin: 40px; /* 3. Margem (espaço externo) */
            
            background-color: lightblue; /* Fundo se aplica ao conteúdo E padding */
        }
    </style>
</head>
<body>

    <h1>As 4 Camadas do Box Model</h1>
    <p>Inspecione este elemento para ver as camadas:</p>

    <div class="caixa-box-model">
        Este é o CONTEÚDO (Content)
    </div>

</body>
</html>
