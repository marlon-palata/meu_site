<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <!-- link para o CSS local -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Formulário de Cadastro</h1>
      <form
        action="/submit"
        method="POST"
        enctype="multipart/form-data"
        class="form"
      >
        <div class="field">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required minlength="8" />
        </div>

        <div class="field">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="*********"
            required
          />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email@exemplo.com"
          />
        </div>

        <div class="row">
          <div class="field small">
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" required max="120" />
          </div>
          <div class="field small">
            <label for="nascimento">Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" />
          </div>
        </div>

        <fieldset class="field">
          <legend>Que período você nasceu?</legend>
          <label
            ><input type="radio" name="periodo" id="manha" value="manha" />
            Manhã</label
          >
          <label
            ><input type="radio" name="periodo" id="tarde" value="tarde" />
            Tarde</label
          >
          <label
            ><input type="radio" name="periodo" id="noite" value="noite" />
            Noite</label
          >
        </fieldset>

        <fieldset class="field">
          <legend>Quais linguagens você mais gosta?</legend>
          <label
            ><input type="checkbox" id="html" name="tecnologias" value="html" />
            HTML</label
          >
          <label
            ><input type="checkbox" id="css" name="tecnologias" value="css" />
            CSS</label
          >
          <label
            ><input type="checkbox" id="js" name="tecnologias" value="js" />
            JavaScript</label
          >
          <label
            ><input type="checkbox" id="java" name="tecnologias" value="java" />
            Java</label
          >
        </fieldset>

        <div class="field">
          <label for="estado">Estado</label>
          <select name="estado" id="estado">
            <option value="">Selecione...</option>
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="PR">Paraná</option>
          </select>
        </div>

        <div class="field">
          <label for="avatar">Enviar foto</label>
          <input type="file" id="avatar" name="avatar" />
        </div>

        <div class="field">
          <label for="site">Site de portfólio</label>
          <input
            type="url"
            name="site"
            id="site"
            placeholder="https://exemplo.com"
          />
        </div>

        <div class="row">
          <div class="field">
            <label for="cep">CEP</label>
            <input
              type="text"
              id="cep"
              name="cep"
              pattern="[0-9]{5}-[0-9]{3}"
              placeholder="00000-000"
            />
          </div>
          <div class="field">
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
              placeholder="000.000.000-00"
            />
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Enviar</button>
          <button type="reset" class="btn">Limpar</button>
          <a class="btn link" href="/acessa_dados.html">Ver cadastros</a>
        </div>
      </form>
    </main>
  </body>
</html>
